<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Arthur Michel" />
  <meta name="description" content="Travel site" />
  <meta name="keywords" content="Explore, US, Mountain"/>
  <link rel="stylesheet" href="pages/index.css">
  <link rel="shortcut icon" href="./favicon.svg"/>
  <link rel="preconnect" href="./vendor/fonts/Inter-4.0/">
  <title>Around The U.S.</title>
</head>

<body>
  <div class="page">
<!--LOGO-->
<header class="header">
  <div>
  <img src="favicon.svg" alt="logo around the us" class="header__logo">
  </div>
  <div>
  <img src="./images/Line.svg" alt="linha" class="header__line">
  </div>
  </header>
    <main class="content">
<!--AREA DO PERFIL-->
      <section class="profile">
        <img
        src="./images/perfil_image.png"
        alt="imagem de um idoso"
        class="profile__image">
        <div class="profile__intro">
          <div class="profile__container">
            <h1 class="profile__name"> Jacques Cousteau </h1>
            <button type="button" class="profile__edit-button">
              <img
              src="./images/edit__vector.svg"
              alt="icone de editar algo, uma caneta">
            </button>
          </div>
          <p class="profile__area"> Explorar </p>
        </div>
        <button type="button" class="profile__add-button">
          <img
          src="./images/add__button.svg"
          alt="símbolo de adição">
        </button>
      </section>
      <!--EDIÇÃO DE PERFIL-->
      <section class="popup" id="editProfilePopup">
        <div class="popup__content">
        <button class="popup__close-button" type="button" id="closePopupButton">
          <img
          src="./images/CloseIcon.svg"
          alt="simbolo de X, fechar"
          class="popup__close-icon">
        </button>
        <form class="popup__form">
          <fieldset class="popup__fieldset">
            <h3 class="popup__title"> Editar Perfil </h3>
            <input
            type="text"
            class="popup__input"
            id="name"
            placeholder="Nome"
            autocomplete="name">
            <input
            type="text"
            class="popup__input"
            id="area"
            placeholder="Sobre mim"/>
          </fieldset>
          <button class="popup__button" type="submit">
            Salvar
          </button>
        </form>
      </div>
      </section>
      <!--ADIÇÃO DE LOCAL-->
      <section class="popup" id="addPostPopup">
        <button class="popup__close-button" type="button" id="closeAddPopupButton">
          <img
          src="./images/CloseIcon.svg"
          alt="simbolo de X, fechar"
         class="popup__close-icon">
        </button>
        <form class="popup__form" id="addpostform">
          <fieldset class="popup__fieldset">
            <h3 class="popup__title"> Novo Local </h3>
            <input
            type="text"
            class="popup__input"
            id="title"
            placeholder="Título">
            <input
            type="text"
            class="popup__input"
            id="image"
            placeholder="Link de imagem"/>
          </fieldset>
          <button class="popup__button" type="submit">
            Criar
          </button>
        </form>
      </section>
      <!--AMPLIAÇÃO DE IMAGEM-->
      <section class="popup" id="popupimage">
        <div class="popup__content-image">
          <button class="popup__close-button" id="closeimagepopup">
            <img
              class="popup__close-icon"
              src="images/CloseIcon.svg"
              alt="simbolo de X, fechar"
            />
          </button>
          <img alt="imagem ampliada" class="popup__image"/>
          <p class="popup__paragraph"></p>
        </div>
      </section>

<!--AREA DAS IMAGENS-->
      <section class="elements">
        <template id="elements-template">
          <div class="element">
            <button
            class="element__button element__button_trash"
            type="button">
              <img
                src="images/Trash.svg"
                alt="icone de lixeira"
                class="element__icon element__icon_trash"
              />
            </button>
            <img class="element__image">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button
              class="element__button element__button_heart"
              type="button">
                <img
                class="element__icon element__icon_heart"
                src="./images/heart.svg"
                alt="icone de coração">
              </button>
            </div>
          </div>
        </template>
      </section>
    </main>
<!--RODAPÉ-->
    <footer class="footer">
      <p class="footer__copyright"> &#169; 2024 Arthur Michel S F </p>
    </footer>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
